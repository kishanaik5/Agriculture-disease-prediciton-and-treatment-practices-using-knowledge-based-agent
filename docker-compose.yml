version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kisaan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: kisaan_cv_service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/SharedBackend/src
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
